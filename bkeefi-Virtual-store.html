        /* Loading screen styles */
#loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    color: #fff;
    font-family: Arial, sans-serif;
}

.loading-text {
    font-size: 1.5em;
    margin-bottom: 20px;
}

/* Loading bar */
.loading-bar {
    width: 80%;
    max-width: 600px;
    height: 20px;
    background: #444;
    border-radius: 10px;
    overflow: hidden;
    border: 2px solid #fff;
}

.loading-progress {
    height: 100%;
    width: 0;
    background: #00ffcc;
    transition: width 0.2s ease;
}

.loading-percentage {
    margin-top: 10px;
    font-size: 1.2em;
}
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const scene = document.querySelector('#scene');
    const loadingScreen = document.getElementById('loading-screen');
    const loadingProgress = document.getElementById('loading-progress');
    const loadingPercentage = document.getElementById('loading-percentage');

    let loadedAssets = 0;
    let totalAssets = document.querySelectorAll('a-asset-item').length;

    // If there are no assets, hide the loading screen
    if (totalAssets === 0) {
        loadingProgress.style.width = '100%';
        loadingPercentage.textContent = '100%';
        setTimeout(() => loadingScreen.style.display = 'none', 5000);
        return;
    }

    // Listen for asset loaded events
    document.querySelectorAll('a-asset-item').forEach(asset => {
        asset.addEventListener('loaded', () => {
            loadedAssets++;
            const progress = Math.floor((loadedAssets / totalAssets) * 100);
            loadingProgress.style.width = `${progress}%`;
            loadingPercentage.textContent = `${progress}%`;

            if (loadedAssets === totalAssets) {
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 5000);
            }
        });
    });

    // Handle the case where scene finishes loading
    scene.addEventListener('loaded', () => {
        loadingProgress.style.width = '100%';
        loadingPercentage.textContent = '100%';
        setTimeout(() => loadingScreen.style.display = 'none', 500);
    });
});
    </script>

            new bootstrap.Modal(document.getElementById('productModal')).show();
