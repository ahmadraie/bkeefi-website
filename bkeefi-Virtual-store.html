<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bkeefi 3D Store</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/aframe-joystick-controls@^1.0.0/joystick.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Bkeefi 3D Store</a>
        </div>
    </nav>

    <div class="container text-center mt-3">
        <h1>Explore the Virtual Store</h1>
    </div>

    <a-scene>
        <!-- Camera & Controls -->
        <!-- <a-entity position="0 1.6 4">
            <a-camera>
                <a-cursor color="red"></a-cursor>
            </a-camera>
        </a-entity> -->

        <a-entity id="cameraRig" movement-controls>
            <a-camera wasd-controls="acceleration: 10">
                <a-cursor color="red"></a-cursor>
            </a-camera>
            <a-entity joystick-controls="mode: touch"></a-entity>
        </a-entity>

        <!-- Store Floor & Walls -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="15" height="15" color="#8d8d8d"></a-plane>
        <a-box position="0 2 -7" width="15" height="5" depth="0.2" color="#ccc"></a-box>

        <!-- Shelves -->
        <a-box position="-2 1 -3" width="2" height="2" depth="0.5" color="brown"></a-box>
        <a-box position="2 1 -3" width="2" height="2" depth="0.5" color="brown"></a-box>

        <!-- Products (Clickable) -->
        <a-entity 
        gltf-model="assets/models/vr-headset.glb" 
        position="-2 2.5 -3" 
        scale="1 1 1" 
        rotation="0 0 0"
        onclick="showProductModal('VR Headset', 'High-quality VR headset for immersive experiences.', 'vr-headset.jpg')">
    </a-entity>

        <a-box position="2 2 -3" width="0.5" height="0.5" depth="0.5" color="red"
               onclick="showProductModal('Sports Shoes', 'Lightweight and comfortable for athletes.', 'shoes.jpg')"></a-box>

               <a-box 
    src="assets/img/Hero-image.png"
    position="0 1 -3" 
    scale="1 1 1">
</a-box>

        <!-- Lights -->
        <a-light type="point" position="0 5 0" intensity="1.5"></a-light>
    </a-scene>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid" alt="Product Image">
                    <p id="modalDescription"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showProductModal(title, description, image) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDescription').innerText = description;
            document.getElementById('modalImage').src = image;
            new bootstrap.Modal(document.getElementById('productModal')).show();
        }
    </script>

    <footer class="text-center mt-3">
        <p>&copy; 2025 Bkeefi. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-joystick-controls@^1.0.0/joystick.js"></script>

</body>
</html>
